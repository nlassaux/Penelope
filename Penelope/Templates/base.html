<!DOCTYPE html>
<html lang="en">

  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<title>{% block title %}{% endblock %}</title>

    <link href="{{STATIC_URL}}/css/stylecss.css" rel="stylesheet" type="text/css" media="all">
    <script src="{{STATIC_URL}}/bootstrap/js/jquery.js"></script>
    <script src="{{STATIC_URL}}/bootstrap/js/bootstrap.js"></script>
    <link href="{{STATIC_URL}}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body style=''>

    {% block modals %}{% endblock %}

</html>

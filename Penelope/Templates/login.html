<!DOCTYPE html>
<html lang="en">
  <head>
   	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<style>
      body {
      	padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

  </head>
		<div class="container">
		  <div class="well span6 offset3 centered-text">

				<div class="page-header">
			  	<h1>Login</h1>
				</div>

				<form action='' method="post">{% csrf_token %}
				  <p><input name ='username' type="text" class="span4 centered-text" autofocus="autofocus" placeholder="Username" id='username'></p>
				  <p><input name='password' type="password" class="span4 centered-text" placeholder="Password" id='username'></p>
			 	 <input class="btn btn-large btn-primary" type="submit" value="Connexion" />
				</form>
		  </div>
		{% block footer %}{% endblock %}

		<script src="{{STATIC_URL}}/bootstrap/js/jquery.js"></script>
		<script src="{{STATIC_URL}}/bootstrap/js/bootstrap.js"></script>
  </body>
</html>

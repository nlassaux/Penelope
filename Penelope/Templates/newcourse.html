{% extends "base_log.html" %}
{% load url from future %}
{% block title %}Create a course{% endblock %}

{% block breadcrumb %}

	<ul class="breadcrumb">
		<div class='swift'>
			<li>>> <a href="/">Dashboard</a><span class="divider">/</span></li>
			<li class="active">New course</li>
	  </div>
  </ul>

{% endblock %}

{% block content %}

<h1>New course</h1>
<form action="" method="post" class='span4 '>{% csrf_token %}
	<p><label for="name">Name : </label>{{ form.name }}</p>
	<p><label for="description">Description : </label>{{ form.description }}</p>
	<p><label for="years">Year : </label>{{ form.years }}</p>
	<p><input class='btn btn-primary' type="submit" value="Submit" /></p>
</form>

{% endblock %}
